<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #05070a;
            --accent: #00d1ff;
            --accent-glow: rgba(0, 209, 255, 0.3);
            --card-bg: rgba(17, 25, 40, 0.6);
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            background: var(--bg);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
        }

        .container { width: 100%; max-width: 380px; z-index: 1; }

        .header { text-align: center; margin: 25px 0; }
        .brand {
            font-size: 28px; font-weight: 800; letter-spacing: -1px;
            background: linear-gradient(90deg, #fff, var(--accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 8px var(--accent-glow));
        }

        .live-stats {
            display: flex; justify-content: space-around; background: rgba(255,255,255,0.03);
            border-radius: 15px; padding: 12px; margin-bottom: 20px;
            border: 1px solid var(--border);
            backdrop-filter: blur(5px);
        }
        .stat-item { text-align: center; }
        .stat-value { display: block; font-size: 16px; font-weight: 800; color: var(--accent); }
        .stat-label { font-size: 9px; text-transform: uppercase; color: var(--text-dim); letter-spacing: 1px; }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .label { font-size: 11px; font-weight: 700; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; display: block; }
        
        input {
            width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--border);
            border-radius: 16px; padding: 16px; color: white; font-size: 16px;
            margin-bottom: 16px; box-sizing: border-box; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--accent); background: rgba(0,0,0,0.5); }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .btn-amount { 
            background: rgba(255,255,255,0.03); border: 1px solid var(--border); 
            padding: 14px 10px; border-radius: 14px; text-align: center; cursor: pointer; 
            font-weight: 700; transition: 0.2s; 
        }
        .btn-amount:active { background: var(--accent); color: #000; transform: scale(0.95); }

        .faq-container { background: rgba(255,255,255,0.02); border-radius: 20px; padding: 10px; }
        .faq-item { border-bottom: 1px solid var(--border); }
        .faq-item:last-child { border: none; }
        .faq-header {
            width: 100%; padding: 18px 10px; display: flex; justify-content: space-between;
            background: none; border: none; color: #eee; font-size: 14px; font-weight: 600; cursor: pointer;
        }
        .faq-content { max-height: 0; opacity: 0; overflow: hidden; padding: 0 10px; color: var(--text-dim); font-size: 13px; transition: 0.3s; }
        .faq-item.active .faq-content { max-height: 150px; opacity: 1; padding-bottom: 18px; }

    </style>
</head>
<body>

    <canvas id="particles-js"></canvas>

    <div class="header">
        <div class="brand">POPOLNI.DAG</div>
    </div>

    <div class="container">
        <div class="live-stats">
            <div class="stat-item">
                <span class="stat-value" id="count-fill">357</span>
                <span class="stat-label">Пополнений</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="count-online">12</span>
                <span class="stat-label">Онлайн</span>
            </div>
            <div class="stat-item">
                <span class="stat-value">⚡ 6%</span>
                <span class="stat-label">Комиссия</span>
            </div>
        </div>

        <div class="glass-card">
            <span class="label">Логин аккаунта</span>
            <input type="text" id="login" placeholder="Логин Steam" autocomplete="off" spellcheck="false">

            <span class="label">Сумма (₽)</span>
            <input type="number" id="amount" placeholder="От 100 ₽">

            <div class="grid">
                <div class="btn-amount" onclick="set(500)">500</div>
                <div class="btn-amount" onclick="set(1000)">1000</div>
                <div class="btn-amount" onclick="set(2000)">2000</div>
            </div>
        </div>

        <div class="faq-container">
            <div class="faq-item">
                <button class="faq-header">Как найти логин? <span>+</span></button>
                <div class="faq-content">Логин — это имя, которое вы вводите при входе в Steam. Не путайте его с никнеймом профиля.</div>
            </div>
            <div class="faq-item">
                <button class="faq-header">Скорость зачисления? <span>+</span></button>
                <div class="faq-content">Обычно средства приходят в течение 10-60 секунд после успешной оплаты.</div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        tg.MainButton.setText("ПЕРЕЙТИ К ОПЛАТЕ").show();
        tg.MainButton.setParams({color: "#00d1ff", text_color: "#000000"});

        // Реалистичная статистика
        let fillCount = 357;
        function updateStats() {
            // Очень редкое увеличение заказов
            if(Math.random() > 0.95) {
                fillCount++;
                document.getElementById('count-fill').innerText = fillCount;
            }
            // Онлайн от 6 до 19 человек
            let online = Math.floor(Math.random() * (19 - 6) + 6);
            document.getElementById('count-online').innerText = online;
        }
        setInterval(updateStats, 5000);

        // FAQ logic
        document.querySelectorAll('.faq-header').forEach(btn => {
            btn.addEventListener('click', () => {
                btn.parentElement.classList.toggle('active');
                tg.HapticFeedback.impactOccurred('light');
            });
        });

        function set(v) {
            document.getElementById('amount').value = v;
            tg.HapticFeedback.impactOccurred('medium');
        }

        // Фон частицы
        const canvas = document.getElementById('particles-js');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];
        for(let i=0; i<25; i++) particles.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*1.2, d: Math.random()*0.2});
        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "rgba(0, 209, 255, 0.15)";
            particles.forEach(p => {
                ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
                p.y -= p.d; if(p.y < 0) p.y = canvas.height;
            });
            requestAnimationFrame(draw);
        }
        draw();

        tg.MainButton.onClick(() => {
            const login = document.getElementById('login').value.trim();
            const amount = document.getElementById('amount').value;
            if(!login || amount < 100) return tg.showAlert("Минимальная сумма — 100 ₽");
            tg.sendData(JSON.stringify({login, amount}));
        });
    </script>
</body>
</html>
